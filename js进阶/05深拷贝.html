<script>
function deepClone(obj) {
  const copy = obj instanceof Object ? {} : []
  for (let key in obj) {
      if(typeof obj[key] !== 'object') {
          copy[key] = obj[key]
      }else {
          copy[key] = deepClone(obj[key])
      }
  }
  return copy
}
const obj1 = {
    name: 'zs',
    dog: {
        yellow: '黄色'

    },
    test: function () {
        console.log('123')
    }
}
console.log(deepClone(obj1))
</script>
