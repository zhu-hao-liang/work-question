<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    * {
        padding: 0;
        margin: 0;
        list-style: none;
    }
    </style>
</head>
<body>
    <ul>
        <li><img src="./imgs/default.jpg" data="./imgs/1.jpg" alt=""></li>
        <li><img src="./imgs/default.jpg" data="./imgs/2.jpg" alt=""></li>
        <li><img src="./imgs/default.jpg" data="./imgs/3.jpg" alt=""></li>
        <li><img src="./imgs/default.jpg" data="./imgs/4.jpg" alt=""></li>
        <li><img src="./imgs/default.jpg" data="./imgs/5.jpg" alt=""></li>
        <li><img src="./imgs/default.jpg" data="./imgs/6.jpg" alt=""></li>
        <li><img src="./imgs/default.jpg" data="./imgs/7.jpg" alt=""></li>
        <li><img src="./imgs/default.jpg" data="./imgs/8.jpg" alt=""></li>
        <li><img src="./imgs/default.jpg" data="./imgs/9.jpg" alt=""></li>
        <li><img src="./imgs/default.jpg" data="./imgs/10.jpg" alt=""></li>
      </ul>
      
</body>
 <script>
 let imgs =  document.querySelectorAll('img')
// 可视区高度
let clientHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight
function lazyLoad () {
  // 滚动卷去的高度
  let scrollTop = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop
  for (let i = 0; i < imgs.length; i ++) {
    // 得到图片顶部 距离 可视区顶部的距离
    let x = clientHeight + scrollTop - imgs[i].offsetTop//
    // 图片在可视区内
    if (x > 0 && x < clientHeight+imgs[i].height) {
      imgs[i].src = imgs[i].getAttribute('data')
    } 
  }      
}
addEventListener('scroll', lazyLoad)
//or setInterval(lazyLoad, 1000) 
 </script>
</html>
