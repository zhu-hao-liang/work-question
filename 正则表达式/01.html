<script>
    "get-element-by-id   =>    getElementById"

    let str = 'get-element-by-id';
    let arr = str.split('-');
    function test(str) {
        return str.split('-').reduce((pre, item, index) => {
            let a = index !== 0 ? item.slice(0, 1).toUpperCase() : item.slice(0, 1)
            let b = item.slice(1)
            pre.push(a + b)
            return pre
        }, []).join('')
    }
    console.log(test(str));
