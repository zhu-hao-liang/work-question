function queryUrlParams() {
    let obj = {};
    this.replace(/([^?=&#]+)=([^?=&#])/g, (big, $1, $2) => obj[$1] = $2)
    this.replace(/#([^?=&#]+)/g, (big, $1) => obj['hash'] = $1)

}

})
