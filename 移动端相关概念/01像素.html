    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- 
 以iphone6为例子 物理像素为750  即ui图出的图的尺寸就是按750物理像素出的
 像素比(dpr) = 物理像素/设备独立像素(css像素)  
 2 = 物理像素/css像素
 即 1css像素 = 1物理像素 / 2
 或者 1物理像素 = 2css像素
 所以ui图的尺寸我们需要除以2才能转成我们所写的css像素
